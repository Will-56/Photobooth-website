<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Main page</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="photo-container"> 
      <img src="./assets/photobooth.png" class="foreground-photo" alt="Photobooth Photo"> 
      <button id="startBtn" class="photo-button">begin</button> 
    </div>

    <img id="overlay" src="./assets/open-curtain.png" /> 
    <script> 
      const btn = document.getElementById("startBtn"); 
      const overlay = document.getElementById("overlay"); 
      btn.addEventListener("click", () => { overlay.style.opacity = "1"; 
      setTimeout(() => { window.location.href = "./pages/stripselect/stripselect.html"; }, 850); }); 
    </script>
</body>
</html>
